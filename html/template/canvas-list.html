<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Colour</title>
    </head>

    <body>
        <div class="content">
            <div class="header">
                <a href="https://aletheiaware.com">
                    <img src="logo.svg" />
                </a>
            </div>

            <h1>Colour</h1>

            <table>
                <tr>
                    <th></th>
                    <th>Hash</th>
                    <th>Timestamp</th>
                    <th>Name</th>
                    <th>Width</th>
                    <th>Height</th>
                    <th>Depth</th>
                    <th>Mode</th>
                </tr>
                {{ range $key, $value := .Canvas }}
                <tr>
                    <td>{{ $key }}
                    <td><a href="canvas?canvas={{ $value.Hash }}">{{ $value.Hash }}</a></td>
                    <td>{{ $value.Timestamp }}</td>
                    <td>{{ $value.Name }}</td>
                    <td>{{ $value.Width }}</td>
                    <td>{{ $value.Height }}</td>
                    <td>{{ $value.Depth }}</td>
                    <td>{{ $value.Mode }}</td>
                </tr>
                {{ end }}
            </table>

            <div class="footer">
                <p>Â© 2019 Aletheia Ware LLC.  All rights reserved.</p>
            </div>
        </div>
    </body>
</html>
